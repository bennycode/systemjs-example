<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <script src="lib/system.js/dist/system.js"></script>
    <script src="js/MyFancyModule.js"></script>
  </head>
  <body>
    <script>
      SystemJS.import('MyFancyModule').then(function(MyFancyModule) {
        console.log('Loaded module', MyFancyModule);
        var myFancyInstance = new MyFancyModule.MyFancyClass('Module loaded successfully.');
        document.write(myFancyInstance.text);
      });
    </script>
  </body>
</html>
